<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    
</head>
<body>
  <div class="upload-container">
    <div class="upload-card">
      <div class="header">
        <a href="#" onclick="goBack()" type="button" class="btn back-btn btn-link" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
          </svg>
        Back</a>
        <a href="#" type="button" class="btn back-btn btn-link" >
          Upload url
        </a>
      </div>
        <h2 class="mb-3 heading">Upload PDF</h2>

        
      <div id="upload-form" method="post" enctype="multipart/form-data">
        <img src="{{ url_for('static', filename='img/upload.png') }}" alt="Upload Doodle">
        <div class="upload-box drop-area" id="drop-area">
          <label for="file-input" id="input-lable">Choose a file or drag it here</label>
          <input type="file" name="file" id="file-input" class="form-control d-none" accept="application/pdf">
        </div>
        <button class="upload-btn mt-3" id="upload-btn">Upload</button>
        <div class="mt-3" id="status-message"></div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
